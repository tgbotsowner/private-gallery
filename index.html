<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Gallery" />
    <meta name="apple-mobile-web-app-status-bar" content="black-translucent" />

    <title>Gallery</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000" />

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        h3 {
            text-align: center;
            padding: max(10px, env(safe-area-inset-top)) 0 0 0;
            margin: 8px 0;
            z-index: 10;
        }

        #viewer {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #viewer span {
            font-size: 18px;
            color: #666;
        }

        #viewer img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        #controls {
            background: #000;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0 calc(10px + max(10px, env(safe-area-inset-bottom)));
            gap: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 5;
        }

        button {
            background: #1c1c1c;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
        }

        button:active {
            background: #2c2c2c;
        }

        /* FULLSCREEN */
        body.fullscreen {
            width: 100vw;
            height: 100vh;
            padding: 0;
        }

        body.fullscreen h3 {
            display: none;
        }

        body.fullscreen #controls {
            display: none;
        }

        body.fullscreen #viewer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        /* Убрать полосы прокрутки */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <h3>Галерея</h3>
    <div id="viewer"><span>Нет фото</span></div>
    <input type="file" id="picker" accept="image/*" hidden multiple />
    <div id="controls">
        <button onclick="pick()">Добавить</button>
        <button onclick="removePhoto()">Удалить</button>
        <button onclick="toggleFull()">На весь экран</button>
    </div>

    <script>
        let photos = JSON.parse(localStorage.getItem("photos") || "[]");
        let index = 0;
        let full = false;

        function pick() {
            document.getElementById("picker").click();
        }

        document.getElementById("picker").addEventListener("change", async e => {
            for (let file of e.target.files) {
                const base64 = await toB64(file);
                photos.push(base64);
            }
            save();
            show();
        });

        function toB64(file) {
            return new Promise(res => {
                const r = new FileReader();
                r.onload = () => res(r.result);
                r.readAsDataURL(file);
            });
        }

        function show() {
            const area = document.getElementById("viewer");
            if (!photos.length) {
                area.innerHTML = "<span>Нет фото</span>";
                return;
            }
            area.innerHTML = `<img src="${photos[index]}" id="img">`;
            document.getElementById("img").onclick = next;
            document.getElementById("img").style.touchAction = "manipulation";
        }

        function next() {
            index = (index + 1) % photos.length;
            show();
        }

        function removePhoto() {
            if (!photos.length) return;
            photos.splice(index, 1);
            if (index >= photos.length && index > 0) index--;
            save();
            show();
        }

        function save() {
            localStorage.setItem("photos", JSON.stringify(photos));
        }

        function toggleFull() {
            full = !full;
            document.body.classList.toggle("fullscreen", full);
        }

        // Скрыть адресную строку браузера
        window.addEventListener("load", () => {
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 100);
        });

        show();

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js").catch(() => { });
        }
    </script>
</body>

</html>
