<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">

    <!-- PWA iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Gallery">

    <title>Gallery</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }

        h3 {
            margin: 10px 0;
            font-size: 18px;
            color: white;
        }

        #viewer {
            flex: 1;
            width: 100%;
            height: calc(100% - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            background: black;
        }

        #controls {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 8px 0;
            background: #000;
            border-top: 1px solid #222;
            gap: 10px;
        }

        button {
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        /* FULLSCREEN TRUE MODE */
        .fullscreen h3,
        .fullscreen #controls {
            display: none !important;
        }

        .fullscreen #viewer {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
        }

        .fullscreen #viewer img {
            width: 100vw;
            height: 100vh;
            object-fit: contain !important;
        }
    </style>
</head>

<body>

    <h3>Галерея</h3>
    <div id="viewer"><span style="color:#777">Нет фото</span></div>
    <input type="file" id="fileInput" accept="image/*" multiple hidden>

    <div id="controls">
        <button onclick="openPicker()">Добавить</button>
        <button onclick="removePhoto()">Удалить</button>
        <button onclick="toggleFullscreen()">Полный экран</button>
    </div>

<script>
    let photos = JSON.parse(localStorage.getItem("photos") || "[]");
    let index = 0;
    let fs = false;

    function openPicker() {
        document.getElementById("fileInput").click();
    }

    document.getElementById("fileInput").addEventListener("change", async (e) => {
        for (let file of e.target.files) {
            let base64 = await toBase64(file);
            photos.push(base64);
        }
        save();
        show();
        e.target.value = ""; // allows reselecting same file
    });

    function toBase64(file) {
        return new Promise(res => {
            const reader = new FileReader();
            reader.onload = () => res(reader.result);
            reader.readAsDataURL(file);
        });
    }

    function show() {
        const v = document.getElementById("viewer");
        if (!photos.length) return v.innerHTML = "<span style='color:#777'>Нет фото</span>";

        v.innerHTML = `<img src="${photos[index]}" id="img">`;
        document.getElementById("img").onclick = next;
    }

    function next() {
        if (!photos.length) return;
        index = (index + 1) % photos.length;
        show();
    }

    function removePhoto() {
        if (!photos.length) return;
        photos.splice(index, 1);
        if (index > 0) index--;
        save();
        show();
    }

    function save() {
        localStorage.setItem("photos", JSON.stringify(photos));
    }

    function toggleFullscreen() {
        fs = !fs;
        document.body.classList.toggle("fullscreen", fs);

        if (fs) {
            if (document.documentElement.requestFullscreen)
                document.documentElement.requestFullscreen().catch(() => 0);
        } else {
            if (document.exitFullscreen)
                document.exitFullscreen().catch(() => 0);
        }
    }

    show();
</script>

</body>
</html>
