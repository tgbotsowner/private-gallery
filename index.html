<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

    <!-- iOS fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gallery">
    <link rel="apple-touch-icon" href="icon-192.png">

    <title>Gallery</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h3 {
            margin: 10px 0;
        }

        #viewer {
            width: 100vw;
            height: calc(100vh - 120px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #viewer img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        #controls button {
            margin: 6px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 16px;
        }

        /* True fullscreen mode */
        .fullscreen {
            padding: 0 !important;
        }

        .fullscreen #viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
        }

        .fullscreen #controls,
        .fullscreen h3 {
            display: none;
        }
    </style>
</head>

<body>
    <h3>Галерея</h3>

    <div id="viewer"><span>Нет фото</span></div>

    <input type="file" id="fileInput" accept="image/*" multiple hidden>

    <div id="controls">
        <button onclick="document.getElementById('fileInput').click()">Добавить фото</button>
        <button onclick="removePhoto()">Удалить фото</button>
        <button onclick="toggleFull()">Полный экран</button>
    </div>

    <script>
        let images = JSON.parse(localStorage.getItem('savedImages') || "[]");
        let index = 0;
        let isFull = false;

        showImage();

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            for (let file of e.target.files) {
                let base64 = await toBase64(file);
                images.push(base64);
            }
            saveImages();
            showImage();
        });

        const toBase64 = file => new Promise((res, rej) => {
            const r = new FileReader();
            r.onload = () => res(r.result);
            r.onerror = rej;
            r.readAsDataURL(file);
        });

        const showImage = () => {
            const v = document.getElementById("viewer");
            if (!images.length) return v.innerHTML = "<span>Нет фото</span>";
            v.innerHTML = `<img id="photo" src="${images[index]}">`;
            document.getElementById("photo").onclick = nextImage;
        };

        const nextImage = () => {
            if (!images.length) return;
            index = (index + 1) % images.length;
            showImage();
        };

        const removePhoto = () => {
            if (!images.length) return;
            images.splice(index, 1);
            if (index > 0) index--;
            saveImages();
            showImage();
        };

        const saveImages = () => localStorage.setItem('savedImages', JSON.stringify(images));

        const toggleFull = () => {
            isFull = !isFull;
            document.body.classList.toggle("fullscreen", isFull);
        };

        // PWA activation
        if ("serviceWorker" in navigator)
            navigator.serviceWorker.register("service-worker.js");
    </script>
</body>

</html>
