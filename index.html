<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">

    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Gallery">

    <title>Gallery</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin: 10px 0;
            font-size: 20px;
            color: white;
            text-align: center;
        }

        #viewer {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        #viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            background: #000;
        }

        #controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: #000;
            width: 100%;
            padding: 8px 0;
            border-top: 1px solid #222;
        }

        button {
            padding: 10px 14px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        /* FULLSCREEN MODE */
        .fullscreen h3,
        .fullscreen #controls {
            display: none;
        }

        .fullscreen #viewer {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
        }

        .fullscreen #viewer img {
            width: 100vw;
            height: 100vh;
            object-fit: cover !important;
        }
    </style>
</head>

<body>

    <h3>Галерея</h3>
    <div id="viewer"><span style="color:#777">Нет фото</span></div>
    <input type="file" id="fileInput" accept="image/*" hidden multiple>

    <div id="controls">
        <button onclick="pickPhotos()">Добавить</button>
        <button onclick="deletePhoto()">Удалить</button>
        <button onclick="toggleFullscreen()">Полный экран</button>
    </div>

    <script>
        let photos = JSON.parse(localStorage.getItem("photos") || "[]");
        let index = 0;
        let fullscreen = false;

        function pickPhotos() {
            document.getElementById("fileInput").click();
        }

        document.getElementById("fileInput").addEventListener("change", async (e) => {
            for (let f of e.target.files) {
                let base64 = await fileToBase64(f);
                photos.push(base64);
            }
            save();
            show();
        });

        function fileToBase64(file) {
            return new Promise(res => {
                let r = new FileReader();
                r.onload = () => res(r.result);
                r.readAsDataURL(file);
            });
        }

        function show() {
            const div = document.getElementById("viewer");
            if (!photos.length) return div.innerHTML = "<span style='color:#777'>Нет фото</span>";
            div.innerHTML = `<img src="${photos[index]}" id="photo">`;
            document.getElementById("photo").onclick = next;
        }

        function next() {
            if (!photos.length) return;
            index = (index + 1) % photos.length;
            show();
        }

        function deletePhoto() {
            if (!photos.length) return;
            photos.splice(index, 1);
            if (index > 0) index--;
            save();
            show();
        }

        function save() {
            localStorage.setItem("photos", JSON.stringify(photos));
        }

        async function toggleFullscreen() {
            fullscreen = !fullscreen;
            document.body.classList.toggle("fullscreen", fullscreen);

            const el = document.documentElement;

            if (fullscreen) {
                if (el.requestFullscreen) el.requestFullscreen().catch(() => 0);
            } else {
                if (document.exitFullscreen) document.exitFullscreen().catch(() => 0);
            }
        }

        show();

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

</body>

</html>
