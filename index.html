<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Gallery" />

    <title>Gallery</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000" />

    <style>
        body {
            margin: 0;
            padding: 0 env(safe-area-inset-right) 0 env(safe-area-inset-left);
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h3 {
            text-align: center;
            padding-top: env(safe-area-inset-top, 10px);
            margin: 8px 0;
        }

        #viewer {
            flex: 1;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        #viewer img {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: none;
        }

        #controls {
            background: #000;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
            gap: 10px;
        }

        button {
            background: #1c1c1c;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
        }

        /* FULLSCREEN */
        .fullscreen h3,
        .fullscreen #controls {
            display: none;
        }

        .fullscreen #viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .fullscreen #viewer img {
            width: 100%;
            height: auto;
            max-width: none;
        }
    </style>
</head>

<body>
    <h3>Галерея</h3>

    <div id="viewer"><span>Нет фото</span></div>

    <input type="file" id="picker" accept="image/*" hidden multiple />

    <div id="controls">
        <button onclick="pick()">Добавить</button>
        <button onclick="removePhoto()">Удалить</button>
        <button onclick="toggleFull()">На весь экран</button>
    </div>

    <script>
        let photos = JSON.parse(localStorage.getItem("photos") || "[]");
        let index = 0;
        let full = false;

        function pick() {
            document.getElementById("picker").click();
        }

        document.getElementById("picker").addEventListener("change", async e => {
            for (let file of e.target.files) {
                const base64 = await toB64(file);
                photos.push(base64);
            }
            save();
            show();
        });

        function toB64(file) {
            return new Promise(res => {
                const r = new FileReader();
                r.onload = () => res(r.result);
                r.readAsDataURL(file);
            });
        }

        function show() {
            const area = document.getElementById("viewer");
            if (!photos.length) {
                area.innerHTML = "<span>Нет фото</span>";
                return;
            }
            area.innerHTML = `<img src="${photos[index]}" id="img">`;
            document.getElementById("img").onclick = next;
        }

        function next() {
            index = (index + 1) % photos.length;
            show();
        }

        function removePhoto() {
            if (!photos.length) return;
            photos.splice(index, 1);
            if (index > 0) index--;
            save();
            show();
        }

        function save() {
            localStorage.setItem("photos", JSON.stringify(photos));
        }

        function toggleFull() {
            full = !full;
            document.body.classList.toggle("fullscreen", full);
        }

        show();

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</body>

</html>
