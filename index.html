<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Gallery" />

    <title>Gallery</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000" />

    <style>
        body {
            margin: 0;
            padding: 0 env(safe-area-inset-right) 0 env(safe-area-inset-left);
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ЭКРАН ВВОДА КОДА */
        #authScreen {
            position: fixed;
            inset: 0;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 20px;
        }

        #authBox {
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        #authBox h2 {
            margin-bottom: 12px;
        }

        #accessCode {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }

        #authBox button {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #219653;
            color: #fff;
            font-size: 16px;
        }

        #authError {
            margin-top: 8px;
            color: #ff4d4d;
            font-size: 14px;
            min-height: 18px;
        }

        /* ОСНОВНОЕ ПРИЛОЖЕНИЕ */
        #app {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        h3 {
            text-align: center;
            padding-top: env(safe-area-inset-top, 10px);
            margin: 8px 0;
        }

        #viewer {
            flex: 1;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        #viewer img {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: calc(100vh - 120px);
        }

        #controls {
            background: #000;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
            gap: 10px;
        }

        #controls button {
            background: #1c1c1c;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 15px;
        }

        /* FULLSCREEN */
        .fullscreen h3,
        .fullscreen #controls {
            display: none;
        }

        .fullscreen #viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            z-index: 9999;
        }

        .fullscreen #viewer img {
            width: 100%;
            height: auto;
            max-width: none;
        }
    </style>
</head>

<body>

    <!-- ЭКРАН ДОСТУПА ПО КОДУ -->
    <div id="authScreen">
        <div id="authBox">
            <h2>Доступ по коду</h2>
            <input id="accessCode" type="text" placeholder="Введите код" autocomplete="off" />
            <button onclick="checkCode()">Войти</button>
            <div id="authError"></div>
        </div>
    </div>

    <!-- ОСНОВНОЕ ПРИЛОЖЕНИЕ -->
    <div id="app">
        <h3>Галерея</h3>

        <div id="viewer"><span>Нет фото</span></div>
        <input type="file" id="picker" accept="image/*" hidden multiple />

        <div id="controls">
            <button onclick="pick()">Добавить</button>
            <button onclick="removePhoto()">Удалить</button>
            <button onclick="toggleFull()">На весь экран</button>
        </div>
    </div>

    <script>
        /* ===== Список одноразовых кодов ===== */

        const validCodes = [
                "Q7X9PL","H2B4KM","W9T3ZA","M8F6CD",
                "R4Y7QN","T5L2WP","Z9D8HF","B3N6VE","X7Q1JR",
                "K2M9YS","ZX98QW","PL92AB","V7C3KD","JQ55LM",
                "TR99WO","NP24QS","HF88ZX","KJ72FE","MD45CL",
                "SA71PQ","DL39WE","VM84TZ","CF28RX","YU63NB",
                "PO57AJ","GE11KV","TH44MS","WK06YD","RX73PL",
                "BN19QF","ZS82GH","KC40VM","LU55RT","AJ90XE",
                "QM81DC","PT36BW","FA67HL","ND04JQ","XV29KT",
                "HG52PA","LB88CD","MS14QW","DT95ER","FW30UX",
                "YP77SK","OV21BZ","CR68TM","JL59HQ","VE03NP"
        ];

        const ACCESS_KEY = "gallery_access_granted";

        if (localStorage.getItem(ACCESS_KEY) === "1") {
            showApp();
            registerSW();
        }

        function checkCode() {
            const input = document.getElementById("accessCode");
            const err = document.getElementById("authError");
            let code = (input.value || "").trim().toUpperCase();

            if (!code) {
                err.textContent = "Введите код";
                return;
            }

            const idx = validCodes.indexOf(code);

            if (idx === -1) {
                err.textContent = "Неверный или неактивный код";
                return;
            }

            validCodes.splice(idx, 1); // одноразовость

            localStorage.setItem(ACCESS_KEY, "1");
            input.value = "";
            err.textContent = "";

            showApp();
            registerSW();
        }

        function showApp() {
            document.getElementById("authScreen").style.display = "none";
            document.getElementById("app").style.display = "flex";
        }

        function registerSW() {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("service-worker.js").catch(() => {});
            }
        }

        /* ===== ГАЛЕРЕЯ ===== */

        let photos = JSON.parse(localStorage.getItem("photos") || "[]");
        let index = 0;
        let full = false;

        function pick() {
            document.getElementById("picker").click();
        }

        document.getElementById("picker").addEventListener("change", async e => {
            for (let file of e.target.files) {
                const base64 = await toB64(file);
                photos.push(base64);
            }
            save();
            show();
        });

        function toB64(file) {
            return new Promise(res => {
                const r = new FileReader();
                r.onload = () => res(r.result);
                r.readAsDataURL(file);
            });
        }

        function show() {
            const area = document.getElementById("viewer");
            if (!photos.length) {
                area.innerHTML = "<span>Нет фото</span>";
                return;
            }
            area.innerHTML = `<img src="${photos[index]}" id="img">`;
            document.getElementById("img").onclick = next;
        }

        function next() {
            index = (index + 1) % photos.length;
            show();
        }

        function removePhoto() {
            if (!photos.length) return;
            photos.splice(index, 1);
            if (index > 0) index--;
            save();
            show();
        }

        function save() {
            localStorage.setItem("photos", JSON.stringify(photos));
        }

        function toggleFull() {
            full = !full;
            document.body.classList.toggle("fullscreen", full);
        }

        show();
    </script>
</body>
</html>
