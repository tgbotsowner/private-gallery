<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">

    <!-- iPhone PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Gallery">

    <title>Gallery</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-user-select: none;
        }

        h3 {
            margin: 5px 0 3px 0;
            text-align: center;
            font-size: 20px;
        }

        #viewer {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        #viewer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        #controls {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            background: #000;
            border-top: 1px solid #222;
        }

        button {
            background: #222;
            color: white;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
        }

        /* FULLSCREEN MODE */
        .full #controls,
        .full h3 {
            display: none;
        }

        .full #viewer {
            position: fixed;
            inset: 0;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <h3>Галерея</h3>

    <div id="viewer"><span>Нет фото</span></div>
    <input type="file" id="fileInput" accept="image/*" multiple hidden>

    <div id="controls">
        <button onclick="addPhotos()">Добавить</button>
        <button onclick="removePhoto()">Удалить</button>
        <button onclick="toggleFull()">Полный экран</button>
    </div>

    <script>
        let photos = JSON.parse(localStorage.getItem("photos") || "[]");
        let index = 0;
        show();

        function addPhotos() {
            document.getElementById("fileInput").click();
        }

        document.getElementById("fileInput").addEventListener("change", async (e) => {
            for (let f of e.target.files) {
                photos.push(await toBase64(f));
            }
            save();
            show();
        });

        function toBase64(file) {
            return new Promise(res => {
                let r = new FileReader();
                r.onload = () => res(r.result);
                r.readAsDataURL(file);
            });
        }

        function show() {
            const box = document.getElementById("viewer");
            if (!photos.length) return box.innerHTML = "<span>Нет фото</span>";
            box.innerHTML = `<img src="${photos[index]}" onclick="next()">`;
        }

        function next() {
            if (!photos.length) return;
            index = (index + 1) % photos.length;
            show();
        }

        function removePhoto() {
            if (!photos.length) return;
            photos.splice(index, 1);
            if (index > 0) index--;
            save();
            show();
        }

        function save() {
            localStorage.setItem("photos", JSON.stringify(photos));
        }

        function toggleFull() {
            document.body.classList.toggle("full");
        }

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</body>

</html>
