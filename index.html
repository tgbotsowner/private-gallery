<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- iOS standalone full screen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Gallery">

<link rel="manifest" href="manifest.json">
<title>Gallery</title>

<style>
    :root {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    body {
        margin: 0;
        height: 100vh;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
    }

    h3 {
        margin-top: 8px;
        font-size: 22px;
    }

    #viewer {
        width: 100vw;
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
    }

    #viewer img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
        transition: .3s;
    }

    #controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 12px;
    }

    button {
        background: #222;
        color: white;
        padding: 12px 18px;
        border-radius: 10px;
        border: none;
        font-size: 17px;
        margin: 6px;
    }

    /* FULL REALSCREEN MODE */
    .fullscreen h3,
    .fullscreen #controls {
        display: none !important;
    }

    .fullscreen #viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 99;
        background: black;
    }

    .fullscreen #viewer img {
        width: 100vw;
        height: 100vh;
        object-fit: cover !important;
    }
</style>
</head>

<body>

<h3>Галерея</h3>

<div id="viewer"><span>Нет фото</span></div>

<input type="file" id="fileInput" accept="image/*" multiple hidden>

<div id="controls">
    <button onclick="document.getElementById('fileInput').click()">Добавить фото</button>
    <button onclick="removePhoto()">Удалить фото</button>
    <button onclick="toggleFullscreen()">Полный экран</button>
</div>

<script>
let images = [];
let index = 0;
let isFullscreen = false;

if (localStorage.getItem("savedImages")) {
    images = JSON.parse(localStorage.getItem("savedImages"));
}
showImage();

document.getElementById("fileInput").addEventListener("change", async (e) => {
    for (let file of e.target.files) {
        images.push(await toBase64(file));
    }
    save();
    showImage();
});

function toBase64(file) {
    return new Promise(res => {
        let r = new FileReader();
        r.onload = () => res(r.result);
        r.readAsDataURL(file);
    });
}

function showImage() {
    const viewer = document.getElementById("viewer");
    viewer.innerHTML = images.length ? `<img id="photo" src="${images[index]}">` : "<span>Нет фото</span>";

    if (images.length) {
        document.getElementById("photo").onclick = next;
    }
}

function next() {
    index = (index + 1) % images.length;
    showImage();
}

function removePhoto() {
    if (!images.length) return;
    images.splice(index, 1);
    if (index > 0) index--;
    save();
    showImage();
}

function save() {
    localStorage.setItem("savedImages", JSON.stringify(images));
}

async function toggleFullscreen() {
    isFullscreen = !isFullscreen;
    document.body.classList.toggle("fullscreen", isFullscreen);

    const doc = document.documentElement;

    if (isFullscreen) {
        if (doc.requestFullscreen) {
            await doc.requestFullscreen();
        } else {
            window.scrollTo(0, 1);
        }
    } else {
        if (document.exitFullscreen) document.exitFullscreen();
    }
}

// PWA Service Worker
if ("serviceWorker" in navigator) navigator.serviceWorker.register("service-worker.js");
</script>

</body>
</html>
